<div class="container center">
<p><a href="#/lea-categories">Back to Government Request Handbook Guideline Categories overview</a></p>
	<form>
	<h2 ng-if="isCreating">Create new Government Request Handbook Guideline</h2>
	<h2 ng-if="!isCreating">Guideline {{lea_category.category_id}}</h2>

	<p><label>Name: <input ng-model="lea_category.name" required></label></p>
	<p><label>Description: <textarea ng-model="lea_category.description" required class="width-100p height-xxlarge"></textarea></label></p>
	<p><label>Guideline selection type: <select ng-model="selected_action_selection_type" ng-options="type.name for type in action_selection_types" required>
	</select></label></p>

	<p><button ng-click="save()" class="button button-default">Save</button></p>
	</form>
	<section ng-if="!isCreating">
		<h2>Government Request Handbook Guideline Options</h2>
		<table class="width-100p zebra">
			<tr ng-repeat="lea_action in lea_actions">
				<td><a ng-href="#/lea-categories/{{lea_category.category_id}}/lea-actions/{{lea_action.action_id}}">{{lea_action.name}}</a>
				<td class="textalign-right"><a class="button button-default button-small" ng-click="deleteAction(lea_action)"><img nag-svg="" data-src="images/iconic/trash.svg" class="icon" alt="Delete"></a>
			
		</table>
		<a ng-href="{{lea_category.actionPath}}" class="button button-default">Add law enforcement action to guideline category</a>
	</section>
	<div class="height-xxxsmall backgroundcolor-lightsilver marginvertical-large width-100p"></div>
</div>
